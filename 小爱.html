<script>
    // 小爱的介绍
    while(true){
        var msp = prompt('萨瓦迪卡，我是小爱，您的语音助手~~~~\n' +
            '输入《编号》或《关键词》选择功能，输入q退出聊天\n' +
            '1.计算《总和》\n' +
            '2.获取《时间》\n' +
            '3.讲个《笑话》\n')
        // 当if===q的时候 就跳出循环体
        if(msp === 'q'){
            alert('你居然嫌弃我了');
            break;
        }
        switch(msp){
            // 小爱的第一个功能 累计求和
            case "1":
            case "总和":
            var number = prompt('请输入整数，并且用、分隔 例如：1、2、3、4');
            var arr = number.split('、');
            var sum = 0;
            for(i = 0; i < arr.length; i++){
                sum += parseFloat(arr[i]);
            }
            alert('您要的总和出来啦：'+sum);
            break;
        }
    }

</script>
