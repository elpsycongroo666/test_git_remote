<script>
    /*
  小娜这个项目里面，我们需要做的功能有哪些：
    1.计算总和
    2.获取时间
    3.讲笑话
    4.弹出一个输入框，让用户根据提示进行输入

  步骤：
    1.弹出输入框 - 循环 - 未知循环多少次 - while循环
    2.如果输入的是q，退出循环 - break
    3.如果输入1 或者是 总和 
      3.1 继续弹出一个输入框 ，让用户输入以逗号分隔的多个数字，然后求和
      3.2 - 需要一个新的知识点，来支撑
    4.如果输入2或者是时间 - 获取当前的时间，并且以固定格式输出 yyyy-MM-dd hh:mm:ss
      4.1 Date 通过它可以获取年月日时分秒进行输出
    5.如果输入3或者 笑话 - 随机一个笑话输出
      5.1 用一个数组，把多个笑话存储起来
      5.2 随机一个索引，根据索引把笑话获取出来吗，输出
        需要一个新的知识点支撑
    6，如果输入的是上述情况之外的字符，
      弹出道歉，继续循环
*/

    // 第一步 死循环小娜的介绍
    // 输入q后结束死循环
    while(true){
        var msp = prompt('萨瓦迪卡，我是小娜，您的语音助手~~~~\n'+
        '输入《编号》或《关键词》选择功能，输入q退出聊天\n'+
        '1.计算《总和》\n'+
        '2.获取《时间》\n'+
        '3.讲个《笑话》\n')
        if(msp === "q"){
            alert('???你怎么肥事,想抛弃老子吗?');
            break;
        }
    // 小娜的第一个功能 总和
        switch(msp){
            case "1" :
            case "总和" :
            var number = prompt('请输入整数,并且用,号分隔 例如 1,2,3,4');
            var arr = number.split(',');
            var sum = 0;
            for(i = 0; i < arr.length; i++){
                sum += parseFloat(arr[i]);
            }
            alert(sum);
        }
    }
</script>
