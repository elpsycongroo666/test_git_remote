<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<script>
    // 小娜的智能功能介绍
    while(true){
        var msp = prompt('您好，我是小娜人工智能，请输入\n'+
        '1.《总和》计算总和\n'+
        '2.《时间》获取当前时间\n'+
        '3.《笑话》讲笑话\n')
        if(msp === 'q'){
            alert('感谢您的使用，下次再见');
            break;
        }
        switch(msp){
            // 小娜的第一个功能
            case "1":
            case "总和":
            var number = prompt('请输入整数并且用","分隔 例如：1,2,3,4');
            // split 就是会将（）括号里面的分隔内容转换成字符串类型的数组 ["1","2","3","4"]这种形式
            var arr = number.split(',');
            var sum = 0;
            for(i = 0; i < arr.length; i++){
                // 这里因为是字符串类型相加 所以会隐士转换成字符串的连接 所以这里要用parsefloat()转换arr的类型
                sum += parseFloat(arr[i]);
            }
            alert(sum);
            break;
            // 小娜的第二个功能
            case "2":
            case "时间":
            var date = new Date();
            var nian = date.getFullYear();
            var yue = date.getMonth();
            var ri = date.getDate();
            var shi = date.getHours();
            var fen = date.getMinutes();
            var miao = date.getSeconds();
            // 因为这里的类型是数字 获取出来的时间是 有些是只有一位数的 ，我们要把这个0 补上 所以用if语句判断 他们的大小小于10 而不用length来获取字符串的长度小于2的情况
            var a = 10;
            yue < a ? yue = "0" + yue : yue;//这里会将数字类型转换成字符串类型来相加
            ri < a ? ri= "0" + ri : ri;
            shi < a ? shi= "0" + shi : shi;
            fen < a ? fen= "0" + fen : fen;
            miao < a ? miao= "0" + miao : miao;

            alert(nian+'-'+yue+'-'+ri+' '+shi+':'+fen+':'+miao);
            break;

            // 小娜的第三个功能讲笑话
            case "3":
            case "笑话":
            // 自己添加笑话
            var joker = new Array(5);
            for(i = 0; i < joker.length; i++){
                joker[i] = prompt('请您输入第'+(i+1)+'个笑话');
            }
            // 因为Math.random获取出来的值是[0,1)之间的值 所以要乘以某个数
            // 这里因为数组的长度=10的时候 Math.random * 10 所以 推出
            // 数组的长度*Math.random = Math.random的取值范围

            // floor是向下取整数 例如 -1.5时 取值就为-2 取小的整数
            var suiji = Math.floor(Math.random() * joker.length);
            alert(joker[suiji]);
            break;
            
            default:
            alert('喵喵喵?');
        }
    }


</script>
</html>
